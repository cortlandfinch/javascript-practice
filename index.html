<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Watch That Box</title>
</head>
<body>
    <div class="card">
    <div class="card-header">
        <p>PRESS THE BUTTONS TO CHANGE THE BOX!</p>
    </div>    
    <div id="box"></div>
    </div>

    <div class="button-container">
    <button id="button1" class="btn">Grow</button>
    <button id="button2" class="btn">Blue</button>
    <button id="button3" class="btn">Fade Out</button>
    <button id="button4" class="btn">Morph</button>
    <button id="button5" class="btn">Shrink</button>
    <button id="button6" class="btn">Reset</button>                                                    
    </div>

    <script type="text/javascript" src="javascript.js"></script>

</body>
</html>
